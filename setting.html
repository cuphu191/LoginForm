<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setting</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    html{
        background-image: linear-gradient(to right, #4ED7F1, #A8F1FF, #4ED7F1);
    }
    h1 {
        text-align: center;
    }
    .box {
        border: 3px solid black;
        border-radius: 20px;
        width: 60%;
        margin: 5% auto;
        padding: 10%;
    }

    input {
        width: 100%;
    }

    button {
        text-align: center;
        margin: 15px 40%;
    }

    footer {
        position: absolute;
        bottom: 30px;
        left: 5%;
    }

    footer button {
        width: 180%;
        height: 30px;
    }
    @media (min-width : 450px ){
        input{
            height: 20px;
        }
    }
    @media (min-width : 490px ){
        input{
            height: 30px;
        }
        h1{
            font-size: 40px;
        }
        p{
            font-size: 15px;
        }
        button{
            width: 20%;
            height: 30px;
        }
    }
    @media (min-width : 700px ){
        .box{
            margin: 5% auto;
        }
        input{
            height: 35px;
        }
        h1{
            font-size: 45px;
        }
        p{
            font-size: 20px;
        }
        button{
            width: 25%;
            height: 35px;
        }
    }
    @media (min-width : 900px ){
        .box{
            border: 3px solid black;
            border-radius: 20px;
            width: 50%;
            margin: 4% auto;
            padding: 10%;
        }
        input{
            height: 35px;
        }
        h1{
            font-size: 45px;
        }
        p{
            font-size: 20px;
        }
        button{
            width: 25%;
            height: 35px;
        }
    }
    @media (min-width : 1000px ){
        .box{
            border: 3px solid black;
            border-radius: 20px;
            width: 50%;
            margin: 17px auto;
            padding-top: 12%;
        }
        footer button{
            position: relative;
            top: 30px;
        }
        input{
            height: 40px;
            font-size: large;
            letter-spacing: 1px;
        }
        h1{
            font-size: 48px;
        }
        p{
            font-size: 25px;
        }
        button{
            margin: 15px 38%;
            width: 25%;
            height: 35px;
        }
    }
    @media (max-width : 346px ){
        p{
            font-size: 12px;
        }
    }
    @media (min-width : 800px ){
        footer button{
            margin-top: 10px;
            margin-left: 180%;
        }
    }
    @media (min-width : 900px ){
        footer button{
            margin-left: 300%;
        }
 
    }

    @media (max-width : 700px ){
        footer{
            bottom: 20%;
        }
    }
    @media (max-width : 600px ){
        footer{
            bottom: 30%;
        }
    }
    @media (max-width : 490px ){
        footer{
            bottom: 40%;
        }
    }
    @media (max-width : 440px ){
        footer{
            bottom: 50%;
        }
    }

    @media (max-width : 270px ){
        h1{
            font-size: 20px;
        }
        p{
            font-size: 10px;
        }
        button{
            margin: 15px 32%;
        }
        footer{
            bottom: 60%;
        }
    }
    @media (max-width : 169px ){
        h1{
            font-size: 15px;
        }
        p{
            font-size: 10px;
        }
        button{
            margin: 15px 28%;
        }
        footer{
            bottom: 60%;
        }
    }
</style>
<header>
    <h1>Change Password</h1>
</header>

<body>
    <div class="box">
        <div class="inputData">
            <p>Password</p>
            <input type="text" id="password_Lama">
        </div>
        <div class="inputData">
            <p> New Password</p>
            <input type="text" id="password_Baru">
        </div>
        <button id="change">Change</button>
    </div>
</body>
<footer>
    <button id="back">Back</button>
</footer>
<script>


    const change = document.getElementById("change");//tombol ganti
    const back = document.getElementById("back");//tombol back


    change.addEventListener("click", function () {
        let inputPass = document.getElementById("password_Lama").value;
        let data = JSON.parse(localStorage.getItem('userData'));
        const MyAcc = JSON.parse(localStorage.getItem('LoginAcc'))
        const passbaru = document.getElementById("password_Baru").value;
        let pass = localStorage.getItem('pass')
        console.log(data)
        const check_index = data.findIndex((item) => item.username === MyAcc.element.username)
        console.log(check_index)
        console.log(passbaru)
        if (check_index !== -1) {
            if (data[check_index].password === inputPass) {
                data[check_index].password = passbaru
                localStorage.setItem('userData', JSON.stringify(data))
                localStorage.setItem('pass', passbaru)
            } else {
                alert("Password salah")
            }
        }


        console.log(pass)

    })


    back.addEventListener("click", function () {
        window.location.href = "main.html";
    })



</script>

</html>
