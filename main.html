<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    #greet{
        margin-top: 35px;
    }
    #exit{
        position: absolute;
        bottom: 30px;
        left: 5%;
        width: 20%;
        height: 4%;
    }
    #setting{
        position: absolute;
        bottom: 30px;
        right: 5%;
        width: 20%;
        height: 4%;
    }
    .pop{
        margin: 0;
        display: block;
        position: fixed;
        top: 0;
        width: 100% ;
        height: 100% ;
        background: rgb(255, 255, 255);
        z-index: 1;
        visibility: hidden;
    }
    .isi{
        position: absolute;
        border: 2px solid black;
        border-radius: 20px;
        width: 60%;
        left: 20%;
        top: 30%;
        text-align: center;
    }
    .pilihan{
        padding-top: 10px;
        padding-bottom: 20px;
        display: flex;
        gap: 30%;
        z-index: 2;
        justify-content: center;
    }
    
    .pilihan button{
        width: 160%;
        height: 120%;
    }

    
</style>
<body>
    <div class="main">
        <div id="greet"></div>
        <div class="footer">
            <button id="exit">Exit</button>
            <button id="setting">Setting</button>
        </div>

    </div>
    <div class="pop" id="pop">
       <div class="isi">
            <h1>Apakah kamu yakin ingin keluar?</h1>
            <br>            
            <div class="pilihan">
                <div><button id="ya">Yaa</button></div>
                <div><button id="tidak">Tidak</button></div>
            </div>
            </div>
       </div>
    </div>
</body>
<script>
    let nama = localStorage.getItem('nama');
    let first = nama.slice(0,1).toUpperCase(); //untuk huruf depan kapital
    let [firstName,SecondName] = nama.split(" ")

    let awal = firstName.slice(0,1).toUpperCase();
    let awall = firstName.slice(1,firstName.length).toLowerCase();
    let second = nama.slice(1,nama.length).toLowerCase(); //agar huruf kedua sampai habis tidak kapital

    const pop = document.getElementById("pop");
    const ya = document.getElementById("ya");
    const tidak = document.getElementById("tidak");

    const greet = document.getElementById("greet");

    if(SecondName){
        const h1 = document.createElement("h1");
        h1.style.textAlign = "center";
        let akhir = SecondName.slice(0,1).toUpperCase();
        let akhirr = SecondName.slice(1,SecondName.length).toLowerCase();
        greet.append(h1);
        h1.innerHTML = "Selamat Datang " + "<br>" + awal + awall + " " + akhir + akhirr;
        
    }
    else{
        const h1 = document.createElement("h1");
        h1.style.textAlign = "center";
        greet.append(h1);
        h1.innerHTML = "Selamat Datang " + "<br>" + first + second;
        console.log("hi")

    }
    // Sapaan
    
    
    // tombol exit
    const exit = document.getElementById("exit");
    exit.addEventListener("click", function(){
        pop.style.visibility = "visible";
    })

    tidak.addEventListener("click", function(){
        pop.style.visibility = "hidden";
    })

    ya.addEventListener("click", function(){
        window.location.href = "index.html";
    })

    // tombol setting
    const setting = document.getElementById("setting");
    setting.addEventListener("click", function(){
        window.location.href = "setting.html";
    })
</script>
</html>
